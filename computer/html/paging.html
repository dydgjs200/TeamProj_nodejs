        #add_body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;

        /* DB 표 */
        table {
            width: 80vw;
            min-width: 500px;
            border-collapse: collapse;  /* 표 테두리 단선으로 */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            text-align: center;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        th:not(:first-child)::before,
        td:not(:first-child)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: #ddd;
        }

        /* data 사이 간격 */
        th:not(:last-child)::after,
        td:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        /* 페이징 스타일 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-item {
            margin: 0 5px;
            cursor: pointer;
        }

        .page-item:hover {
            color: blue;
        }
        
    </style>
