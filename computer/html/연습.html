<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타자 속도 측정</title>
</head>
<body>

  <h1>타자 속도 측정</h1>
  <p>아래 입력 상자에 타자를 입력하세요.</p>
  <input type="text" id="inputField">

  <script>
    let startTime;

    // 키를 누를 때 호출되는 함수
    function startTimer() {
      startTime = new Date();
    }

    // 키를 뗄 때 호출되는 함수
    function endTimer() {
      if (startTime) {
        const endTime = new Date();
        const elapsedTime = endTime - startTime; // 밀리초 단위의 경과 시간

        const inputField = document.getElementById('inputField');
        const typedText = inputField.value;

        const wordsPerMinute = calculateWordsPerMinute(typedText, elapsedTime);

        console.log(`타자 속도: ${wordsPerMinute} 단어/분`);

        // 시간 초기화
        startTime = null;
      }
    }

    // 타자 속도 계산 함수
    function calculateWordsPerMinute(typedText, elapsedTime) {
      // 예시로 간단하게 공백을 기준으로 단어 수 계산
      const words = typedText.split(' ').length;

      // 경과 시간을 분 단위로 변환
      const minutes = elapsedTime / 60000;

      // 타자 속도 계산 (단어 수를 분 단위로 나눔)
      const wordsPerMinute = words / minutes;

      return wordsPerMinute.toFixed(2); // 소수점 둘째 자리까지 표시
    }

    // 이벤트 리스너 등록
    const inputField = document.getElementById('inputField');
    inputField.addEventListener('keydown', startTimer);
    inputField.addEventListener('keyup', endTimer);
  </script>

</body>
</html>
