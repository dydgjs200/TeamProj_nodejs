<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 추가</title>
    <style>
        #add_body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 입력 칸 div */
        .add-C {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px 0;
            border: 1px solid black;
        }

        .add-text {
            padding: 10px;
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        #mean {
            width: 300px;
        }

        .add-btn {
            margin: 0 auto;
        }

        /* DB 표 */
        table {
            width: 80vw;
            min-width: 500px;
            border-collapse: collapse;  /* 표 테두리 단선으로 */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            text-align: center;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        th:not(:first-child)::before,
        td:not(:first-child)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: #ddd;
        }

        /* data 사이 간격 */
        th:not(:last-child)::after,
        td:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        
    </style>
</head>
<body id="add_body">
    <div>
        <form>
            <div class="add-C">
                <input type="text" class="add-text" name="" id="name" placeholder="단어 이름"> <br>
                <input type="text" class="add-text" name="" id="mean" placeholder="해설"> <br>
                <button type="button" class="add-btn" onclick="addword()">등록</button>
            </div>
        </form>
        <table>
            <tr>
                <th>번호</th>
                <th>단어 명</th>
                <th>단어 뜻</th>
                <th>유저명</th>
            </tr>
            <tr>
                <td>1</td>
                <td>ㅇㅇ</td>
                <td>이응</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>알잘딱깔센</td>
                <td>'알아서 잘 딱 깔끔하고 센스있게'의 줄임말</td>
                <td>김재현</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
